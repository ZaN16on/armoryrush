<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Atualização de Código</title>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <style>
    #codigoContainer {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      margin-top: 20px;
      padding: 10px;
      overflow: auto;
      background-color: #f9f9f9;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <h1>Jogo de Atualização de Código</h1>

  <textarea id="codigoInput" rows="10" cols="50" placeholder="Digite o código HTML aqui..."></textarea>
  <button id="enviarCodigo">Enviar Código</button>

  <div id="codigoContainer"></div>

  <script>
    // Conecta ao servidor via WebSocket
    const socket = io();

    // Recebe o código HTML atualizado
    socket.on('codigo_atualizado', (data) => {
      document.getElementById('codigoContainer').innerHTML = data.codigoHtml;
    });

    // Envia o código para o servidor
    document.getElementById('enviarCodigo').onclick = () => {
      const codigoHtml = document.getElementById('codigoInput').value;
      fetch('/enviar_codigo', {
        method: 'POST',
        body: new URLSearchParams({
          'codigoHtml': codigoHtml
        }),
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        }
      }).then(response => response.json())
        .then(data => console.log(data));
    };
  </script>

</body>
</html>
